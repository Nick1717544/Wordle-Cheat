<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Cheat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../static/favicon/favicon.svg" type="image/x-icon">
</head>
<body>
    <h1 class="text-center col-12" id="date"></h1>
    <h1 class="text-center col-12" id="worldDate"></h1>
    <div class="col-3 col-md-1 position-absolute top-50 start-0 translate-middle-y">
        <button class="col-12 col-md-10 position-absolute top-50 end-0 translate-middle-y btn btn-primary" id="back">Go back a word</button>
    </div>
    <div class="col-6 col-md-6 position-absolute top-50 start-50 translate-middle">
        <button id="visible?" class="btn btn-primary position-absolute top-50 start-50 translate-middle visible">Reveal Word</button>
        <h1 class="position-absolute top-50 start-50 translate-middle hidden" id="word">Cloth</h1>
    </div>
    <div class="col-3 col-md-1 position-absolute top-50 end-0 translate-middle-y">
        <button class="col-12 col-md-10 position-absolute top-50 start-0 translate-middle-y btn btn-primary" id="next">Tommorow's Word</button>
    </div>
    <h1 class="position-absolute bottom-0 start-0 ms-3 mb-3">Made with ❤️ by Nick</h1>
</body>
</html>
